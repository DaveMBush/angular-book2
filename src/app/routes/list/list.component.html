<table class="table table-hover">
  <thead>
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>DOB</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of (contacts | async)">
      <td>{{contact.firstName}}</td>
      <td>{{contact.lastName}}</td>
      <td>
        {{contact.dateOfBirth | date:'shortDate'}}
      </td>
    </tr>
  </tbody>
</table>

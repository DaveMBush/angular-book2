<div class="row">
  <div class="col-lg-offeset-3 col-lg-6">
    <form class="form-horizontal"
      [formGroup]="form">
      <div class="form-group">
        <label class="col-lg-3"
          for="firstName">
          First Name:</label>
        <div class="col-lg-9">
          <input type="text"
            class="form-control" 
            placeholder="first name"
            id="firstName"
            formControlName="firstName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3"
          for="lastName">Last Name:</label>
        <div class="col-lg-9">
          <input type="text"
            class="form-control" 
            placeholder="last name"
            id="lastName"
            formControlName="lastName">
        </div>
      </div>
      <div class="form-group">
          <label class="col-lg-3"
            for="dateOfBirth">
            Birth Date:</label>
          <div class="col-lg-9">
            <input type="text"
              class="form-control" 
              placeholder="birth date"
              id="dateOfBirth"
             formControlName="dateOfBirth">
          </div>
        </div>
      </form>
    <div class="col-lg-12">
        <button
         class="btn btn-primary pull-right"
        [disabled]="!form.valid">
         Save</button>
        <button
        class="btn btn-default pull-right">
          Cancel</button>
    </div>
  </div>
</div>

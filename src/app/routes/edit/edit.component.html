<div class="row">
  <div class="col-lg-offeset-3 col-lg-6">
    <form class="form-horizontal" [formGroup]="form">
      <input type="hidden" formControlName="id">
      <app-text-input id="fn" formControlName="firstName">First Name:</app-text-input>
      <app-text-input id="ld" formControlName="lastName">Last Name:</app-text-input>
      <app-text-input id="dob" formControlName="dateOfBirth">Date of Birth:</app-text-input>
    </form>
    <div class="col-lg-12">
      <button (click)="save()" class="btn btn-primary pull-right" [disabled]="!form.valid">
        Save</button>
      <button (click)="cancel()" class="btn btn-default pull-right">
        Cancel</button>
    </div>
  </div>
</div>
